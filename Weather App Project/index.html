<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;300;500&family=EB+Garamond:wght@400;500;600;700;800&family=Montserrat:wght@100;300;400;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/71f6d42350.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
        <title>Weather App</title>
    </head>

    <body>
        <section>

            <!-- ------------weather top section, containing the search input and search button-------------->
            <button id="icon-Btn" onclick="darkTheme()"><i class="fa-solid fa-moon" id="icon"></i></button>
            <div class="search">
                <input type="text" placeholder="enter location name" spellcheck="false" id="search-input">
                <button id="search-btn"><img src="/images/search.png" alt="search image"></button>
            </div>

            <div class="error">
                <p>&#9888; invalid location name</p>
            </div>

            <!-- ------------weather details section----------------------------------------------- -->
            <div class="weather">
                <img src="/images/rain.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="/images/humidity.png" alt="humidity">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="/images/wind.png" alt="humidity">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
